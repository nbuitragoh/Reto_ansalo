<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../style/calculadora.css">
</head>

<body>
    <div class="container">
        <div class="contenedor">
            <div class="pantalla">
                <div id="resultado"></div>
            </div>
            <div class="botones">
                <div class="Oaritmeticas">
                    <button id="Mc">Mc</button>
                    <button id="Mr">Mr</button>
                    <button id="Ms">Ms</button>
                    <button id="M+">M+</button>
                    <button id="M-">M-</button>
                </div>
                <div class="Omatematicas">
                    <button id="retroceso">←</button>
                    <button id="Ce">Ce</button>
                    <button id="C">C</button>
                    <button id="+-">±</button>
                    <button id="Raiz"><sup>2</sup>&#8730;x</button>
                </div>
                <div class="numeros1">
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                    <button id="/">÷</button>
                    <button id="%"></button>
                </div>
                <div class="numeros2">
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                    <button id="x">X</button>
                    <button id="1/x">1/X</button>
                </div>
                <div class="numeros3">
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                    <button id="-">-</button>
                </div>
                <div class="igual">
                    <button id="igual">=</button>
                </div>
                <div class="cero">
                    <button id="n0">0</button>
                    <button id="Decimal">,</button>
                    <button id="mas">+</button>
                </div>
            </div>

        </div>

    </div>


    <script src="assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
